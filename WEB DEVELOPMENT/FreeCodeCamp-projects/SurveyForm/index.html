<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Survey form </title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description"><em>Thank you for taking the time to help us improve the platform</em></p> 
    <form id="survey-form" method="post">
     <div>
       <label for="name" id="name-label">Name</label>
       <br>
       <input type="text" id="name" name="name" placeholder="Enter your name" required>
     </div>
     <br>
     <div>
       <label for="email" id="email-label">Email</label>
       <br>
       <input type="email" id="email" name="email" placeholder="Enter your email" required>
     </div>
     <br>
     <div>
       <label for="number" id="number-label">Age</label>
       <br>
       <input type="number" id="number" name="age" placeholder="Enter your age" min="10" max="120" required>
     </div>
     <br>
     <label>Which option best decribes your current status?</label>
     <div>
       <select >
         <option>Select one</option>
         <option>Full time student</option>
         <option>Freelancer</option>
         <option>Full time employ</option>
       </select id="deopdown">
     </div>
     <br>
     <label>Would you recommend freecodecamp to your friend?</label>
     <div>
       <label for="definately">
       <input type="radio" id="definately" name="recommendation" placeholder="Definately" value="Definately">
       Definately
       </label>
     </div>
     <div>
       <label for="maybe">
       <input type="radio" id="maybe" name="recommendation" placeholder="Maybe" value="Maybe">
       Maybe
       </label>
     </div>
     <div>
       <label for="not sure">
       <input type="radio" id="not sure" name="recommendation" placeholder="Not sure" value="Not sure"> Not sure
       </label>
     </div>
     <br>
     <label>What is your favorite feature of freecodecamp?</label>
     <div>
       <select id="dropdown">
         <option>Select an option</option>
         <option>Challenges</option>
         <option>Projects</option>
         <option>Communities</option>
         <option>Open source</option>
       </select>
     </div>
     <br>
     <label>What would you like to see improved?(check all that apply)</label>
     <div>
       <label for="improvement">
         <input type="checkbox" id="a" name="1" value="a">
         Front-end projects
         </label>
     </div>
     <div>
         <label for="improvement">
         <input type="checkbox" id="b" name="2" value="b">
         Back-end projects
         </label>
     </div>
     <div>
       <label for="improvement">
       <input type="checkbox" id="c" name="3" value="c">
       Data visualisation
       </label>
     </div>
     <div>
       <label for="improvement">
       <input type="checkbox" id="d" name="4" value="d">
       Challenges
       </label>
     </div>
     <div>
       <label for="improvement">
       <input type="checkbox" id="e" name="5" value="e">
       Open source Community
       </label>
     </div>
     <div>
       <label for="improvement">
       <input type="checkbox" id="f" name="6" value="f">
       Videos
       </label>
     </div>
     <br>
     <label>Any comments or suggestions?</label>
     <div>
       <textarea id="comment-section" rows="5" cols="10" placeholder="I think the thing that can be improved is..."></textarea>
     </div>
     <br>
     <div>
       <label for="submit">
       <input id="submit" name="submit" type="submit" placeholder="Submit">
       </div>
     </div>
    </form>
    </section>
  </body>
</html>
